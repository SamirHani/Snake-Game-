<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is a old snake game made by html , css and javascript only" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet" />
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="scores">
      <h1 id="score">000</h1>
      <h1 id="lastGame">000</h1>
      <h1 id="highScore">000</h1>
    </div>

    <div>
      <div class="game-board-1">
        <div class="game-board-2">
          <div class="game-board-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="instructions">
      <p>press space to start the game</p>
    </div>
  </body>
</html>
